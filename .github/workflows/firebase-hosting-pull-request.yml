name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    outputs:
      details_url: ${{steps.firebase_deploy.outputs.details_url}}
    steps:
      - uses: actions/checkout@v2
      - name: install node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.14.2
          run_install: false
      - name: install dependencies
        run: pnpm fetch --dev && pnpm install -r --ignore-scripts
      - name: run esbuild
        run: "pnpm run build:prod"
      - name: run unit tests
        run: "pnpm exec jest"
      - id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHADBURN_8BB24 }}"
          projectId: chadburn-8bb24

  e2e_test:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    needs: build_and_preview
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{needs.build_and_preview.outputs.details_url}}
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          install-command: pnpm fetch --dev && pnpm install -r --ignore-scripts
          config: baseUrl=${{needs.build_and_preview.outputs.details_url}}
